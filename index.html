    <Body class ="container"> 
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
            <h1 class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none"> Letter Pentagoned </h1>

        <main>
          <div class="container">
            <div class="row">
                <div class="col-md-3">
                    <form method="get" class="px-4 py-3">
                        <label for="words" class="form-label">Words</label>
                        <input type="text" id="words" placeholder="Your words here!"  class="form-control form-control-sm"/>
                        <button type="submit" class="btn btn-primary" onclick="parse()">try</button>
                    </form>
                </div>
                <div class="col-md-9">
                    <svg height="220" width="400">
                        <polygon points="60 13,110 48,92 110,30 110,13 48" 
                            stroke="#8374D1"
                            fill="white" stroke-width="5" />
                    </svg>
                </div>
            </div>
        </div>
